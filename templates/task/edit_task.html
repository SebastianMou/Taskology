{% extends '../base.html' %}
{% load static %}

{% block content %}
<style>
    .underline-input {
        width: 100%; 
        border: none;
        border-bottom: 3px solid rgba(128, 128, 128, 0.486); 
        box-shadow: none;
        outline: none;
        padding-bottom: 4px;
        padding: 12px;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 18px; 
    }
</style>
<div class="container-fluid full-height">
    <div class="row">
        <!-- Left Spacer Column -->
        <div class="col-12 col-md-1">
            <div class="card-body">
                <!-- Left spacer content (if any) -->
            </div>
        </div>

        <!-- Main Content Column -->
        <div class="col-12 col-md-10">
            <h1>Edit task</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                <div class="form-group">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form_task.completion_date }}
                </div>
                <div class="form-group">
                    {{ form_task.completion_time }}
                </div>
                {{ form.description }}
                <br>
                <input type="submit" value="Save Changes" class="btn btn-primary">
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

        <!-- Right Spacer Column -->
        <div class="col-12 col-md-1">
            <div class="card-body">
                <!-- Right spacer content (if any) -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
